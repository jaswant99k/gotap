<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .product-detail {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        .product-id {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .product-name {
            color: #333;
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .product-description {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        .product-price {
            color: #667eea;
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .actions {
            display: flex;
            gap: 15px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/products" class="back-link">‚Üê Back to Products</a>
        
        <div class="product-detail">
            <div class="product-id">Product ID: {{.product.ID}}</div>
            <h1 class="product-name">{{.product.Name}}</h1>
            <span class="product-category">{{.product.Category}}</span>
            <p class="product-description">{{.product.Description}}</p>
            <div class="product-price">${{.product.Price}}</div>
            
            <div class="actions">
                <button class="btn btn-primary">Add to Cart</button>
                <button class="btn btn-secondary">Add to Wishlist</button>
            </div>
        </div>
    </div>
</body>
</html>
