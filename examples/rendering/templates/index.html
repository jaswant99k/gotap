<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .link-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .link-card h3 {
            margin-bottom: 10px;
        }
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{.title}}</h1>
        <p>{{.message}}</p>
        
        <div class="links">
            <a href="/products" class="link-card">
                <h3>ðŸ“¦ Products</h3>
                <p>View all products</p>
            </a>
            <a href="/api/products" class="link-card">
                <h3>ðŸ“Š JSON API</h3>
                <p>Get products as JSON</p>
            </a>
            <a href="/api/products.xml" class="link-card">
                <h3>ðŸ“„ XML API</h3>
                <p>Get products as XML</p>
            </a>
            <a href="/events" class="link-card">
                <h3>âš¡ Events</h3>
                <p>Server-Sent Events</p>
            </a>
        </div>
        
        <footer>
            <p>Powered by goTap v0.1.0 &copy; {{.year}}</p>
        </footer>
    </div>
</body>
</html>
